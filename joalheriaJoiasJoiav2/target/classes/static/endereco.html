<!DOCTYPE html>
<formhtml lang="pt-br">

<head>
    <link rel="stylesheet" href="endereco.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Endereco</title>
</head>
<body>
    <form id = "cadastroEnderecoForm">
        
        <img src="./img/J-Photoroom.png" alt="">

<h1>Enter Address </h1>

<label for="cep"> Cep:</label>
<input type="text" name="cep" id="cep" required="required" autofocus><br>

<label>Estado:</label>
<input type="text" name="estado" id="estado" required="required" autofocus><br>

<label for="cidade"> Cidade:</label>
<input type="text" name="cidade" id="cidade" required placeholder=""><br>

<label for="bairro"> Bairro:</label>
<input type="text" name="bairro" id="bairro" required placeholder=""><br>

<label for="rua"> Rua:</label>
<input type="text" name="rua" id="rua" required="required"><br>

<label for="numero"> NÃºmero:</label>
<input type="number" name="numero" id="numero" required="required"><br>

<label> Complementos:</label>
<textarea id = "complemento" name="complemento" rows="5" cols="50" maxlength="100" required
    placeholder="Exemplo: Casa, Apartamento..."></textarea>
<br>

<input type="submit" name="Enter" value="Enter" id="enviar">
<p>
	
	<script src="cadastroEndereco.js"></script>

    </body>
</form>
</html>
